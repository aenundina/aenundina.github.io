<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Warung Makan Bu Ainun</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
}
header, footer {
    background-color: #d35400;
    color: white;
    text-align: center;
    padding: 15px;
}
.container {
    width: 90%;
    margin: auto;
    padding: 20px;
}
.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
}
.menu-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
}
.menu-card h3 {
    margin: 10px 0 5px;
}
.menu-card button {
    background-color: #d35400;
    color: white;
    border: none;
    padding: 8px;
    width: 100%;
    cursor: pointer;
}
.section {
    display: none;
}
.section.active {
    display: block;
}
form {
    background: white;
    padding: 20px;
    border-radius: 8px;
}
input, button {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
}
.total {
    font-weight: bold;
}
</style>
</head>
<body>

<header>
<h1>üçΩ Warung Makan Bu Ainun</h1>
</header>

<div class="container">

<!-- ===== MENU (GOFOOD STYLE) ===== -->
<div id="menuSection" class="section active">
    <h2>Daftar Menu</h2>

    <div class="menu-grid">
        <div class="menu-card">
            <h3>Nasi Goreng</h3>
            <p>Rp15.000</p>
            <button onclick="pilihMenu('Nasi Goreng',15000)">Pesan</button>
        </div>
        <div class="menu-card">
            <h3>Mie Goreng</h3>
            <p>Rp12.000</p>
            <button onclick="pilihMenu('Mie Goreng',12000)">Pesan</button>
        </div>
        <div class="menu-card">
            <h3>Ayam Goreng</h3>
            <p>Rp18.000</p>
            <button onclick="pilihMenu('Ayam Goreng',18000)">Pesan</button>
        </div>
        <div class="menu-card">
            <h3>Es Teh</h3>
            <p>Rp5.000</p>
            <button onclick="pilihMenu('Es Teh',5000)">Pesan</button>
        </div>
    </div>
</div>

<!-- ===== FORM PEMESANAN ===== -->
<div id="formSection" class="section">
    <h2>Pesan Menu</h2>

    <form onsubmit="return false;">
        <label>Nama Pembeli</label>
        <input type="text" id="nama" required>

        <label>Menu</label>
        <input type="text" id="menuNama" readonly>

        <label>Harga</label>
        <input type="text" id="harga" readonly>

        <label>Jumlah</label>
        <input type="number" id="jumlah" value="1" min="1" onchange="hitungTotal()">

        <label>Total Harga</label>
        <input type="text" id="total" class="total" readonly>

        <button onclick="pesan()">Pesan Sekarang</button>
        <button onclick="kembali()">Kembali ke Menu</button>
    </form>
</div>

<!-- ===== HASIL ===== -->
<div id="hasilSection" class="section">
    <h2>Detail Pesanan</h2>
    <p><b>Nama:</b> <span id="hNama"></span></p>
    <p><b>Menu:</b> <span id="hMenu"></span></p>
    <p><b>Jumlah:</b> <span id="hJumlah"></span></p>
    <p><b>Total:</b> <span id="hTotal"></span></p>

    <button onclick="kembali()">Pesan Lagi</button>
</div>

</div>

<footer>
<p>¬© 2025 Warung Makan Bu Ainun</p>
</footer>

<script>
let hargaMenu = 0;

function pilihMenu(nama, harga) {
    hargaMenu = harga;
    menuNama.value = nama;
    harga.value = "Rp " + harga.toLocaleString("id-ID");
    jumlah.value = 1;
    total.value = "Rp " + harga.toLocaleString("id-ID");

    menuSection.classList.remove("active");
    formSection.classList.add("active");
}

function hitungTotal() {
    total.value = "Rp " + (hargaMenu * jumlah.value).toLocaleString("id-ID");
}

function pesan() {
    if (!nama.value) {
        alert("Isi nama terlebih dahulu!");
        return;
    }

    hNama.innerText = nama.value;
    hMenu.innerText = menuNama.value;
    hJumlah.innerText = jumlah.value;
    hTotal.innerText = total.value;

    formSection.classList.remove("active");
    hasilSection.classList.add("active");
}

function kembali() {
    hasilSection.classList.remove("active");
    formSection.classList.remove("active");
    menuSection.classList.add("active");
}
</script>

</body>
</html>
