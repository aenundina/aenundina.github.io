<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Warung Makan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background-color: #e67e22;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #e67e22;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f39c12;
            color: white;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            background-color: #e67e22;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #d35400;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            color: #d35400;
        }
        footer {
            background-color: #e67e22;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>üçΩ Warung Makan Bu Ainun</h1>
</header>

<div class="container">

    <h2>Form Pemesanan</h2>
    <form onsubmit="return false;">
        <label>Nama Pembeli</label>
        <input type="text" placeholder="Masukkan nama">

        <label>Pilih Menu</label>
        <select id="menu" onchange="hitungTotal()">
            <option value="0">-- Pilih Menu --</option>
            <option value="15000">Nasi Goreng</option>
            <option value="12000">Mie Goreng</option>
            <option value="18000">Ayam Goreng</option>
            <option value="5000">Es Teh</option>
        </select>

        <label>Jumlah</label>
        <input type="number" id="jumlah" min="1" value="1" onchange="hitungTotal()">

        <label>Total Harga</label>
        <input type="text" id="total" readonly class="total">

        <button type="button" onclick="alert('Pesanan berhasil!')">Pesan</button>
    </form>

</div>

<footer>
    <p>¬© 2025 Warung Makan Bu Ainun</p>
</footer>

<script>
    function hitungTotal() {
        let harga = document.getElementById("menu").value;
        let jumlah = document.getElementById("jumlah").value;
        let total = harga * jumlah;

        document.getElementById("total").value = "Rp " + total.toLocaleString("id-ID");
    }
</script>

</body>
</html>
