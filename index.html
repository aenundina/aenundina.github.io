<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Warung Makan Bu Ainun</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
}
header, footer {
    background-color: #d35400;
    color: white;
    text-align: center;
    padding: 15px;
}
.container {
    width: 80%;
    margin: auto;
    padding: 20px;
}
h2 { color: #d35400; }
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}
th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}
th {
    background-color: #f39c12;
    color: white;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #d35400;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 15px;
}
.section {
    display: none;
}
.section.active {
    display: block;
}
input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
}
.box {
    background: white;
    padding: 20px;
}
</style>
</head>
<body>

<header>
<h1>üçΩ Warung Makan Bu Ainun</h1>
</header>

<div class="container">

<!-- ===== DAFTAR MENU ===== -->
<div id="menuSection" class="section active">
    <h2>Daftar Menu</h2>
    <table>
        <tr><th>No</th><th>Menu</th><th>Harga</th></tr>
        <tr><td>1</td><td>Nasi Goreng</td><td>Rp15.000</td></tr>
        <tr><td>2</td><td>Mie Goreng</td><td>Rp12.000</td></tr>
        <tr><td>3</td><td>Ayam Goreng</td><td>Rp18.000</td></tr>
        <tr><td>4</td><td>Es Teh</td><td>Rp5.000</td></tr>
    </table>
    <button onclick="keForm()">Pesan</button>
</div>

<!-- ===== FORM PEMESANAN ===== -->
<div id="formSection" class="section">
    <h2>Form Pemesanan</h2>
    <div class="box">
        <label>Nama Pembeli</label>
        <input type="text" id="nama">

        <label>Pilih Menu</label>
        <select id="menu" onchange="hitungTotal()">
            <option value="">-- Pilih Menu --</option>
            <option value="15000">Nasi Goreng</option>
            <option value="12000">Mie Goreng</option>
            <option value="18000">Ayam Goreng</option>
            <option value="5000">Es Teh</option>
        </select>

        <label>Jumlah</label>
        <input type="number" id="jumlah" value="1" min="1" onchange="hitungTotal()">

        <label>Total Harga</label>
        <input type="text" id="total" readonly>

        <button onclick="pesan()">Pesan Sekarang</button>
    </div>
</div>

<!-- ===== HASIL ===== -->
<div id="hasilSection" class="section">
    <h2>Detail Pesanan</h2>
    <div class="box">
        <p><b>Nama:</b> <span id="hNama"></span></p>
        <p><b>Menu:</b> <span id="hMenu"></span></p>
        <p><b>Jumlah:</b> <span id="hJumlah"></span></p>
        <p><b>Total:</b> <span id="hTotal"></span></p>
        <button onclick="kembali()">Kembali ke Menu</button>
    </div>
</div>

</div>

<footer>
<p>¬© 2025 Warung Makan Bu Ainun</p>
</footer>

<script>
function keForm() {
    menuSection.classList.remove("active");
    formSection.classList.add("active");
}

function hitungTotal() {
    if (menu.value) {
        total.value = "Rp " + (menu.value * jumlah.value).toLocaleString("id-ID");
    }
}

function pesan() {
    if (!nama.value || !menu.value) {
        alert("Lengkapi data!");
        return;
    }

    hNama.innerText = nama.value;
    hMenu.innerText = menu.options[menu.selectedIndex].text;
    hJumlah.innerText = jumlah.value;
    hTotal.innerText = total.value;

    formSection.classList.remove("active");
    hasilSection.classList.add("active");
}

function kembali() {
    hasilSection.classList.remove("active");
    menuSection.classList.add("active");
}
</script>

</body>
</html>
